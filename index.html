<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Despairity</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- css -->
    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- js -->
    <script src="js/jquery.js"></script> <!-- jquery -->
    <script src="js/fastclick.js"></script> <!-- hides 300ms delay for mobile -->
    <script src="js/main.js"></script> <!-- game code is here-->
    <script src="js/tether.js"></script> <!-- tutorial dependency -->
    <script src="js/shepherd.js"></script> <!-- tutorial dependency -->
    <script src="js/tutorial.js"></script> <!-- tutorial -->

    <!-- typekit font -->
    <script src="https://use.typekit.net/kdd3fgt.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
</head>

<body>

<div class="main-container">

    <div class="main-screen">
        <div class="time-screen">
            <div id="time">Start</div>
        </div>

        <div class="player-screen grey">
            <!-- poor player -->
            <div class="poor">
                <div class="stat-screen">
                    <div class="stats">
                        <div class="col-xs-4">
                            <div class="stat-circle gold-stat-circle disabled-stat">
                                <div id="poor-player-gold" class="stat-text">0</div>
                            </div>
                            <div class="stat-description">Gold</div>
                        </div>
                        <div class="col-xs-4">
                            <div class="stat-circle score-stat-circle">
                                <div id="poor-player-rate" class="stat-text">+0</div>
                            </div>
                            <div class="stat-description">Score/click</div>
                        </div>
                        <div class="col-xs-4">
                            <div class="stat-circle score-stat-circle">
                                <div id="poor-player-score" class="stat-text">0</div>
                            </div>
                            <div class="stat-description">Score</div>
                        </div>
                    </div>
                </div>
                <div class="event-display" id="poor-event">
                    <div class="event-container">
                        <div class="event-title" id="poor-event-title"></div>
                        <div class="event-text" id="poor-event-text"></div>
                        <span class="event-points"></span>
                    </div>
                </div>
                <div class="sprite-container">
                    <div class="sprite-outer">
                        <div class="sprite">
                            <img src="img/poor.png">
                        </div>
                    </div>

                    <div id="clickgold" class="clickable" title="Work for +1 gold">
                        <span id="prompt1" class="hint">Click me! Earn some gold first.</span><img src="img/clickgold.png">
                    </div>
                    <div id="clickscore" class="clickable" title="Study for +1 score">
                        <span id="prompt3" class="hint">Now you can click here to study.</span>
                        <img src="img/clickscore.png">
                    </div>
                    <div id="status" class="status">You're studying to improve your grades.</div>
                </div>
            </div>

            <!-- rich player -->
            <div class="rich">
                <div class="stat-screen">
                    <div class="stats">
                        <div class="col-xs-4">
                            <div class="stat-circle">
                                <div id="rich-player-score" class="stat-text">0</div>
                            </div>
                            <div class="stat-description">Score</div>
                        </div>
                        <div class="col-xs-4">
                            <div class="stat-circle">
                                <div id="rich-player-rate" class="stat-text">+0</div>
                            </div>
                            <div class="stat-description">Score/click</div>
                        </div>
                        <div class="col-xs-4">
                            <div class="stat-circle">
                                <div id="rich-player-gold" class="stat-text">0</div>
                            </div>
                            <div class="stat-description">Gold</div>
                        </div>
                    </div>
                </div>
                <div class="event-display" id="rich-event">
                    <div class="event-container">
                        <div class="event-title" id="rich-event-title"></div>
                        <div class="event-text" id="rich-event-text"></div>
                        <div class="event-points"></div>
                    </div>
                </div>
                <div class="sprite-container">
                    <div class="messages">
                        <div id="rich-messages">
                            <ul class="message-list">Richard's purchases</ul>
                        </div>
                    </div>
                    <div class="sprite-outer">
                        <div class="sprite">
                            <img src="img/rich.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="the-end poor-end">

            </div>
            <div class="the-end rich-end">

            </div>

            <!-- raceline -->
            <div class="race-line-container">
                <div class="race-line">
                    <div class="race" id="rich-race" title="0">
                        <img src="img/richrace.png">
                    </div>
                    <div class="race" id="poor-race" title="0">
                        <img src="img/poorrace.png">
                    </div>
                </div>
            </div>
        </div>

        <!-- upgrades and boost section -->
        <div id="items-container">
            <div class="item-screen-title">UPGRADES AND BOOSTS</div>
            <span id="prompt2" class="hint">Got enough gold? Buy an item.</span>
            <div class="item-screen" id="item-screen"></div>
        </div>
    </div>

</div>

</body>

</html>
