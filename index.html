<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Apart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--css and js -->
    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

    <!-- typekit -->
    <script src="https://use.typekit.net/kdd3fgt.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
</head>

<body>

<div class="main-container">

    <div class="main-screen">
        <div class="time-screen">
            <div id="time">Start</div>
        </div>

        <div class="player-screen grey">
            <!-- poor player -->
            <div class="poor">
                <div class="stat-screen">
                    <div class="stats">
                        <div class="col-xs-4">
                            <div class="stat-circle">
                                <div id="poor-player-gold" class="stat-text">0</div>
                            </div>
                            <div class="stat-description">Gold</div>
                        </div>
                        <div class="col-xs-4">
                            <div class="stat-circle">
                                <div id="poor-player-score" class="stat-text">0</div>
                            </div>
                            <div class="stat-description">Score</div>
                        </div>
                        <div class="col-xs-4">
                            <div class="stat-circle">
                                <div id="poor-player-rate" class="stat-text">+0</div>
                            </div>
                            <div class="stat-description">Score/s</div>
                        </div>
                    </div>
                </div>
                <div class="sprite-container">
                    <div class="sprite">
                        <img src="img/poor.png">
                    </div>
                    <div class="event-display" id="poor-event">jksdhskjfhjksdf</div>
                    <div id="clickgold" class="clickable" title="Work for +1 gold">
                        <img src="img/clickgold.png">
                        <div id="clickgoldbutton" class="clickbutton">Work!</div>
                    </div>
                    <div id="clickscore" class="clickable" title="Study for +1 score">
                        <img src="img/clickscore.png">
                        <div id="clickscorebutton" class="clickbutton">Study!</div>
                    </div>
                    <div id="status" class="status">You're studying to improve your grades.</div>
                </div>
            </div>

            <!-- rich player -->
            <div class="rich">
                <div class="stat-screen">
                    <div class="stats">
                        <div class="col-xs-4">
                            <div class="stat-circle">
                                <div id="rich-player-gold" class="stat-text">0</div>
                            </div>
                            <div class="stat-description">Gold</div>
                        </div>
                        <div class="col-xs-4">
                            <div class="stat-circle">
                                <div id="rich-player-score" class="stat-text">0</div>
                            </div>
                            <div class="stat-description">Score</div>
                        </div>
                        <div class="col-xs-4">
                            <div class="stat-circle">
                                <div id="rich-player-rate" class="stat-text">+0</div>
                            </div>
                            <div class="stat-description">Score/s</div>
                        </div>
                    </div>
                </div>
                <div class="sprite-container">
                    <div class="messages">
                        <div id="rich-messages">
                            <ul class="message-list"></ul>
                        </div>
                    </div>
                    <div class="sprite">
                        <img src="img/rich.png">
                    </div>
                    <div class="event-display" id="rich-event">jksdhskjfhjksdf</div>
                </div>
            </div>

            <!-- raceline -->
            <div class="race-line-container">
                <div class="race-line">
                    <div class="race" id="rich-race" title="0">
                        <img src="img/richrace.png">
                    </div>
                    <div class="race" id="poor-race" title="0">
                        <img src="img/poorrace.png">
                    </div>
                </div>
            </div>
        </div>

        <!-- upgrades and boost section -->
        <div class="item-screen-title">UPGRADES AND BOOSTS</div>
        <div class="item-screen" id="item-screen">
        </div>
    </div>

</div>

</body>

</html>
