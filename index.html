<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Apart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--css and js -->
    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

    <!-- typekit -->
    <script src="https://use.typekit.net/kdd3fgt.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
</head>

<body>

<div class="main-container">
    <div class="main-screen">
        <div class="time-screen">
            <div id="time">Start</div>
        </div>
        <div class="row stat-screen">
            <div class="col-xs-6 poor">
                <div class="stats">
                    <div class="col-xs-4">
                        <div class="stat-circle">
                            <div id="poor-player-score" class="stat-text">123</div>
                        </div>
                        <div class="stat-description">Score</div>
                    </div>
                    <div class="col-xs-4">
                        <div class="stat-circle">
                            <div id="poor-player-gold" class="stat-text">22</div>
                        </div>
                        <div class="stat-description">Gold</div>
                    </div>
                    <div class="col-xs-4">
                        <div class="stat-circle">
                            <div id="poor-player-rate" class="stat-text">2</div>
                        </div>
                        <div class="stat-description">Score/s</div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 rich">
                <div class="stats">
                    <div class="col-xs-4">
                        <div class="stat-circle">
                            <div id="rich-player-score" class="stat-text">123</div>
                        </div>
                        <div class="stat-description">Score</div></div>
                    <div class="col-xs-4">
                        <div class="stat-circle">
                            <div id="rich-player-gold" class="stat-text">22</div>
                        </div>
                        <div class="stat-description">Gold</div></div>
                    <div class="col-xs-4">
                        <div class="stat-circle">
                            <div id="rich-player-rate" class="stat-text">2</div>
                        </div>
                        <div class="stat-description">Score/s</div></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 poor player-screen">
                <img src="img/poor.png">
            </div>
            <div class="col-xs-6 rich player-screen">
                <img src="img/rich.png">
            </div>
        </div>
        <div class="row item-screen" id="item-screen">

        </div>
    </div>
</div>

</body>

</html>
